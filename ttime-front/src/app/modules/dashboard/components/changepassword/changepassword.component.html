<div class="flex-container">
  
        <mat-grid-list cols="1" rowHeight="40em">
            <mat-grid-tile ngStyle.lt-md="padding-top:15em;" fxLayoutwrap>
                <mat-card>
                    <mat-card-content>
                      <h2 class="settengs-header">Settings</h2>
                      <mat-tab-group class="demo-tab-group">
                        <mat-tab label="Change Email">
                          <div class="settings-content">
                            <form fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px"> 
                             
                                <mat-form-field floatLabel="auto" >
                                    <input matInput placeholder="Phone Number">
                                    <mat-icon matPrefix>smartphone</mat-icon>
                                    </mat-form-field>
                                    <mat-form-field>
                            
                                        <input matInput placeholder="Input Old Password to Confirm" [type]="hide ? 'password' : 'text'" >
                                          
                                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                </mat-form-field>
                               
                      
                            <div fxLayout="column" fxLayoutAlign="center center">
                            <button mat-raised-button class="loginbtn" color="primary">Save</button>
                            </div>
                        </form>
                          </div>
                        </mat-tab>
                        <mat-tab label="Password Change">
                          <div class="settings-content">
                            <form fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px"> 
                             
                            
                            <mat-form-field>
                                <input matInput placeholder="New Password" [type]="hide ? 'password' : 'text'">
                                  
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" >
                                      
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                </mat-form-field>
                                <mat-form-field>
                            
                                    <input matInput placeholder="Input  Old Password to Confirm" [type]="hide ? 'password' : 'text'" >
                                      
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                            </mat-form-field>
                               
                      
                            <div fxLayout="column" fxLayoutAlign="center center">
                            <button mat-raised-button class="loginbtn" color="primary">Save</button>
                            </div>
                        </form>
                          </div>  
                        </mat-tab>
                        
                      </mat-tab-group>
                    </mat-card-content>
                  </mat-card>
                  
                  
        </mat-grid-tile>
      </mat-grid-list> 
    </div>
