<div class="flex-container mat-elevation-z10">
  
        <mat-grid-list cols="1" rowHeight="40em">
            <mat-grid-tile ngStyle.lt-md="padding-top:15em;">
          <mat-card class="reg-card" fxFlex>
            <mat-card-header fxLayout="column" fxLayoutAlign="center center">
              <mat-card-title><h2 align="center">Settings</h2></mat-card-title> 
            </mat-card-header>
            
            <form fxLayout="column" fxLayoutAlign="start"> 
                <mat-form-field>
            
                    <input matInput placeholder="Input  Old Password to Confirm" [type]="hide ? 'password' : 'text'" >
                      
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>

                <mat-form-field floatLabel="auto" >
                    <input matInput placeholder="Email">
                    <mat-icon matPrefix>mail_outline</mat-icon>
                    </mat-form-field>
             
            <mat-form-field>
                <input matInput placeholder="New Password" [type]="hide ? 'password' : 'text'">
                  
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" >
                      
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                   
               
            
      
      
            <div fxLayout="column" fxLayoutAlign="center center">
            <button mat-raised-button class="loginbtn" color="primary">Save</button>
            </div>
        </form>
          
            </mat-card>
        </mat-grid-tile>
      </mat-grid-list> 
    </div>
