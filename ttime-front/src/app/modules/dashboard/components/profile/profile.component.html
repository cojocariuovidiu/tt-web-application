<div class="flex-container my-theme">
     <div class="my-theme" fxLayout="column" fxLayoutwrap fxLayoutAlign="end end">
      <div style="padding: 2em;"><button mat-raised-button color="primary"  (click)="show = !show">{{show ? 'View Profile' : 'Edit Profile'}}</button></div>
     </div>
    <div *ngIf="show; else showProfile">
        <mat-grid-list cols="1" rowHeight="40em">
            <mat-grid-tile ngStyle.lt-md="padding-top:15em;" fxLayoutwrap>
          <mat-card class="reg-card" fxFlex fxFlexFill>
            <mat-card-header fxLayout="column" fxLayoutAlign="center center">
              <mat-card-title><h2 align="center">Prottoy Paul</h2></mat-card-title> 
            </mat-card-header>
            
            <form fxLayout="column" fxLayoutAlign="start"> 
                <mat-form-field floatLabel="auto">
                    <input matInput placeholder="Name" value="Prottoy Paul"  >
                    <mat-icon matPrefix>smartphone</mat-icon>
                </mat-form-field>
              <mat-form-field floatLabel="auto">
                        <input matInput placeholder="  Phone Number" value="" >
                        <mat-icon matPrefix>smartphone</mat-icon>
                </mat-form-field>
              
            <mat-form-field floatLabel="auto">
              <input matInput placeholder="Location"  >
              <mat-icon matPrefix>location_on</mat-icon>
              </mat-form-field>
              <mat-form-field>
             <mat-select placeholder="Institute Type">
                  <mat-option *ngFor="let inst of institute" [value]="inst.value">
                    {{ inst.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Institute name"  >
                  <mat-icon matPrefix>school</mat-icon>
                  </mat-form-field>
            
             
      
            <div fxLayout="column" fxLayoutAlign="center center">
            <button mat-raised-button class="updatebtn" color="primary">Update Profile</button>
            </div>
        </form>
          
            </mat-card>
        </mat-grid-tile>
      </mat-grid-list> 
    </div>
    <ng-template #showProfile>

    <mat-grid-list cols="1" rowHeight="40em">
      <mat-grid-tile ngStyle.lt-md="padding-top:15em;">
    <mat-card class="profile-card" fxFlex>
      <mat-card-header fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title><h2 align="center">Prottoy Paul</h2></mat-card-title> 
      </mat-card-header>
      
      <form fxLayout="column" fxLayoutAlign="start"> 
          <mat-form-field floatLabel="auto">
              <input matInput placeholder="Name" value="Prottoy Paul"   disabled="true">
              <mat-icon matPrefix>smartphone</mat-icon>
          </mat-form-field>
        <mat-form-field floatLabel="auto">
                  <input matInput placeholder="  Phone Number" value="" disabled="true">
                  <mat-icon matPrefix>smartphone</mat-icon>
          </mat-form-field>
        <mat-form-field floatLabel="auto">
      <input matInput placeholder="Email" value="prottoypaul634@gmail.comS" disabled="true">
      <mat-icon matPrefix>smartphone</mat-icon>
      </mat-form-field>
    <mat-form-field>
        <mat-icon matPrefix>lock</mat-icon>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" value="1233113/">
        
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
     
      

      <div class="checkbox" fxLayoutAlign="start">
              <label></label>  
              <span></span>
              <mat-checkbox class="example-margin"  checked="true" >Teacher</mat-checkbox>
              <span></span>
              <mat-checkbox class="example-margin">Parent</mat-checkbox>
            </div>

      <div fxLayout="column" fxLayoutAlign="center center">
      <button mat-raised-button class="loginbtn" color="primary">Update</button>
      </div>
  </form>
    
      </mat-card>
  </mat-grid-tile>
</mat-grid-list> 
</ng-template>
</div>
