<div class="flex-container">
  <div style="padding-left:2%; padding-right:2%; padding-top:2%; ">
    <mat-grid-list  [cols]="cols | async" rowHeight="40px"   gutterSize="10px"  >
       <mat-grid-tile *ngFor="let course of courses" fxLayoutwrap [rowspan]="rowspan | async"  style="background: black;">
  
     
      <mat-card  fxLayoutAlign="start start" fxLayout="column" class="course-card" fxFlex="1 1 auto" fxFlexFill    >
          <mat-card-header>
            <mat-card-title>
            <h3 class="text-white">{{course.courseTitle}}</h3>
         </mat-card-title>
         </mat-card-header>
           <img matCardImage src="../../../../../assets/img/python.jpg">
           <mat-card-content  [style.height.px]="'250px'">
           
             <p  align="justify" class="text-white">
              {{course.courseDetail}}
             
           </p>
           <button (click)="getCourseDetail(course.courseID)" align="justify" mat-raised-button color="primary">Learn More</button>
           </mat-card-content>
           <mat-card-actions>
               
           </mat-card-actions>
         <mat-card-footer>
 
         </mat-card-footer>
         </mat-card>
        
   </mat-grid-tile>
 </mat-grid-list>
 </div>
    
    </div>
