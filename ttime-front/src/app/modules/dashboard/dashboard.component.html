<div *ngIf="hideTab()" style="margin-top: 64px;">
        <div>
         <mat-grid-list cols="1" rowHeight="100px">
         <mat-grid-tile class="profilebg" fxLayout="column" fxLayoutAlign="center start" >
           <div  fxFlex style="padding-left: 4%;">
            <h4 >
              {{user.name}}
            </h4>
           </div>
         </mat-grid-tile>
         </mat-grid-list>
         </div>
      
         <div fxHide.lt-md="true" class=" my-second-theme ">
          
                  <nav mat-tab-nav-bar color="primary">
                      <a mat-tab-link
                         *ngFor="let link of navLinks"
                         [routerLink]="link.path"
                         routerLinkActive #rla="routerLinkActive"
                         [active]="rla.isActive">
                        {{link.label}}
                      </a>
                    </nav>
              
           
            </div>
          </div>
       
<router-outlet></router-outlet>
