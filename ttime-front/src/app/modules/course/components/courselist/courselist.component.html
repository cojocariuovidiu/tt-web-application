<input [(ngModel)]="filter.courseTitle" placeholder="search text goes here">
<div *ngFor="let course of courses | coursefilter : filter">
<mat-card class="example-card">
    <mat-card-header >
      
      <mat-card-title>{{course.courseTitle}}</mat-card-title>
      
    </mat-card-header>
    
    <mat-card-content>
      <p>
        {{course.courseDetail}}
      </p>
    </mat-card-content>
   
</mat-card>
</div>
