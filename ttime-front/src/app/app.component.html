<div [hidden]="!loading"   class="loader my-theme" fxLayout="column"   fxLayoutAlign="center center"   fxLayoutwrap >
  <div class="spinner" fxLayout="column"  fxLayoutAlign="center center" fxFlex>    
    <mat-spinner color="primary"  fxAlign="center"></mat-spinner>
  </div>
</div>
 
<div [hidden]="loading" class="router-output ">
<div *ngIf="onRoute()" class="my-theme app">
    <mat-toolbar class="nav-bar mat-elevation-z10"  color="warn" >
      <mat-toolbar-row>

            <button fxShow="true" fxHide.gt-sm="true" id="sidenavbutton" mat-icon-button (click)="sidenav.toggle()" [ngStyle.lt-md]="'max-width:44px; width:44px;'"><i class="material-icons">view_headline</i></button>
            <button  mat-icon-button id="logobutton" routerLink= "/home" ><mat-icon svgIcon="ttime"></mat-icon></button>
            <button mat-button id="navbutton" routerLink= "/home" routerLinkActive="active" ><h2 [ngStyle.lt-md]="'font-size:20px;'"><strong>Teachers Time</strong></h2></button>
            <div fxShow="true" fxHide.lt-md="true">
              <!-- The following menu items will be hidden on both SM and XS screen sizes -->
              <button mat-button id="navbutton"  routerLink= "/home" routerLinkActive="active" > <i class="material-icons">home</i><span class="icon-text">Home</span> </button>
              <button mat-button id="navbutton" routerLink= "/courses" routerLinkActive="active" > <i class="material-icons">import_contacts</i> <span class="icon-text">Courses</span></button>
              <button mat-button id="navbutton" routerLink= "/us/contact" routerLinkActive="active" > <i class="material-icons">contact_mail</i><span class="icon-text">Contact</span></button>
            </div>
          <span class="fill-remaining-space" fxShow="true" fxHide.lt-md="true" ></span>
          <span class="right-nav" fxShow="true" fxHide.lt-md="true">
              <button *ngIf="!hideLogin()" mat-button id="navbutton" routerLink= "/auth/register" routerLinkActive="active" > <i class="material-icons">person_add</i> <span class="icon-text">Register</span></button>
              <button *ngIf="!hideLogin()" mat-button id="navbutton" routerLink= "/auth/login" routerLinkActive="active" ><i class="material-icons">person</i> <span class="icon-text">Login</span></button>
              <button *ngIf="hideLogin()" mat-icon-button [matMenuTriggerFor]="menu"> <i class="material-icons" id="account">account_circle</i></button>
              <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
              <button mat-menu-item routerLink= "/dashboard/enrolled"><mat-icon>import_contacts</mat-icon>My Courses</button>
              <button mat-menu-item routerLink= "/dashboard/profile"><mat-icon>account_box</mat-icon>Profile</button>
              <button *ngIf="checkTag()" mat-menu-item routerLink= "/dashboard/changepassword"><mat-icon>settings</mat-icon>Settings</button>
              <button mat-menu-item (click)="OnLogout()"><mat-icon>power_settings_new</mat-icon>Logout</button>
            </mat-menu>
          </span>
      </mat-toolbar-row>
    </mat-toolbar>
    </div>
    <div *ngIf="!onRoute()" class="my-theme app">
      <mat-toolbar class="nav-bar mat-elevation-z10"  color="warn" >
        <mat-toolbar-row>
              <button mat-button id="navbutton" routerLink= "/admin/dashboard" routerLinkActive="active" ><h2><strong>Teachers Time Administrator</strong></h2></button>
              <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <button mat-button id="navbutton"  routerLink= "/admin/dashboard" routerLinkActive="active" > <i class="material-icons">home</i><span class="icon-text">Admin Home</span> </button>
              </div>
            <span class="fill-remaining-space" fxShow="true" fxHide.lt-md="true" ></span>
            <span class="right-nav" fxShow="true" fxHide.lt-md="true">
                <button *ngIf="!hideLogin()" mat-button id="navbutton" routerLink= "/admin/login" routerLinkActive="active" ><i class="material-icons">person</i> <span class="icon-text">Login</span></button>
                <button *ngIf="hideLogin()" mat-icon-button [matMenuTriggerFor]="menu"> <i class="material-icons" id="account">account_circle</i></button>
                <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
                <button mat-menu-item routerLink= "/admin/dashboard"><mat-icon>account_box</mat-icon>Dashboard</button>
                <button mat-menu-item (click)="OnAdminLogout()"><mat-icon>power_settings_new</mat-icon>Logout</button>
              </mat-menu>
            </span>
        </mat-toolbar-row>
      </mat-toolbar>
      </div>
 <div>
  <mat-sidenav-container class="my-theme">
     <mat-sidenav #sidenav [fixedInViewport]="true" class="mat-elevation-z6" mode="over" position="start"  ngStyle.xs="width:50vw;" position="width:start" fxHide.gt-md="true" ngStyle.md="80vw;" ngStyle.sm="width:80vw;" ngStyle.xs="width:80vw;" style="padding-top:64px; background: #455A64;">
      <div class="sidenavbar text-white" fxLayout="column wrap"fxLayoutGap="20px">
       
        <div> <button mat-button id="navbutton"  (click)="sidenav.toggle()" routerLink= "/home" routerLinkActive="active"  > <i class="material-icons">home</i><span class="icon-text">Home</span> </button></div>
         <div><button mat-button id="navbutton" (click)="sidenav.toggle()" routerLink= "/courses/index" routerLinkActive="active" > <i class="material-icons">import_contacts</i> <span class="icon-text">Courses</span></button></div>
         <div><button mat-button id="navbutton" (click)="sidenav.toggle()" routerLink= "/us/contact" routerLinkActive="active" > <i class="material-icons">contact_mail</i><span class="icon-text">Contact</span></button></div> 
          <div *ngIf="hideLogin()"> <hr style="background-color:#FFFFFF;border-width:0;color:#FFFFFF;height:2px;line-height:0;text-align:left;width:100%;"> </div>
          <div *ngIf="hideLogin()"><button mat-button id="navbutton" (click)="sidenav.toggle()" routerLink= "/dashboard/enrolled" routerLinkActive="active" > <i class="material-icons">import_contacts</i> <span class="icon-text">My Courses</span></button></div>
           <div *ngIf="hideLogin()"><button mat-button id="navbutton" (click)="sidenav.toggle()" routerLink= "/dashboard/profile" routerLinkActive="active" > <i class="material-icons">account_box</i><span class="icon-text">Profile</span></button></div> 
          <div *ngIf="hideLogin()"> <hr style="background-color:#FFFFFF;border-width:0;color:#FFFFFF;height:2px;line-height:0;text-align:left;width:100%;"> </div>
            
         <div *ngIf="!hideLogin()"><button mat-button id="navbutton" (click)="sidenav.toggle()" routerLink= "/auth/login" routerLinkActive="active" > <i class="material-icons">person</i><span class="icon-text">Login</span></button></div>
         <div *ngIf="!hideLogin()"><button mat-button id="navbutton" (click)="sidenav.toggle()" routerLink= "/auth/register" routerLinkActive="active" > <i class="material-icons">person_add</i><span class="icon-text">Registration</span></button></div>
         <div *ngIf="hideLogin() && checkTag()"><button mat-button id="navbutton" (click)="sidenav.toggle()" routerLink= "/dashboard/changepassword" routerLinkActive="active" > <i class="material-icons">settings</i><span class="icon-text">Settings</span></button></div>
         <div *ngIf="hideLogin()"><button mat-button id="navbutton" (click)="sidenav.toggle()" (click)="OnLogout()"> <i class="material-icons">power_settings_new</i><span class="icon-text">Logout</span></button></div>
       </div>
    </mat-sidenav>

     <mat-sidenav-content>
    
      <div class="routing" style="margin-top: 63px;" ngStyle.lt-sm="margin-top: 0px;"><router-outlet></router-outlet></div>
      <div *ngIf="onRoute()" class="my-second-theme nav-bar mat-elevation-z10 text-white"  id="footer-id" color="primary" >
        <mat-grid-list  [cols]="cols | async" rowHeight="45px"   gutterSize="0px"   >
           
            <mat-grid-tile rowspan="6" style="background:#455A64;">
                <div fxLayout="column wrap"  fXLayoutAlign="start start" fxFlex fxLayoutGap="15px" style="padding-left: 30px;">
                    <h5><strong>Useful Links</strong></h5> 
                    <a class="text-white" routerLink="/us/about" style="text-decoration: none;"> <mat-icon id="ab">info</mat-icon>About</a> 
                    <a class="text-white" routerLink="/us/terms"  style="text-decoration: none;"> <mat-icon id="ab">description</mat-icon>Terms of use</a>
                    <a class="text-white" routerLink="/us/privacy"  style="text-decoration: none;"> <mat-icon id="ab">security</mat-icon>Privacy Policy</a>
                    <a class="text-white" routerLink="/us/contact"  style="text-decoration: none;"> <mat-icon id="ab">contact_mail</mat-icon>Contact</a>
                    
                 </div>
            </mat-grid-tile>
            <mat-grid-tile rowspan="6" style="background:#455A64;">
                <div fxLayout="column wrap"  fXLayoutAlign="start start" fxFlex fxLayoutGap="5px" style="padding-left: 30px ; padding-top:30px;">
                <h5> <strong>Contact Us</strong> </h5> 
                <p> <mat-icon id="ab">contact_phone</mat-icon> Rezina Garden, House 67/A, Road 9/A, Dhanmondi, Dhaka, Bangladesh 1209</p>
                <p> <mat-icon id="ab">phone</mat-icon> +880 1777-800866 </p>
                <p> <mat-icon id="ab">email</mat-icon>  info@lohbd.org </p>
                <p class="social-icons icon-circle icon-zoom list-inline"> <a><i class="fa fa-facebook"></i></a> <a><i class="fa fa-youtube"></i></a> <a><i class="fa fa-google-plus"></i></a> <a><i class="fa fa-instagram"></i></a><p>   
                </div>
            </mat-grid-tile>
            <mat-grid-tile rowspan="1" [colspan]="cols | async" style="background: #455A64;;" fxLayoutwrap>
              <div fxLayout="column wrap"  style="margin-top: 30px; padding-left: 30px; padding-right: 20px;">
                <p align="justify">&copy; Copyright 2018 lightofhopebd.org</p>
              </div>
              </mat-grid-tile>
      </mat-grid-list>
      </div>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
  </div>
   
</div>
